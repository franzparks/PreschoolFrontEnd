{{books}}
<div class="responsive" *ngFor="let book of books">
  <div class="img">
    <a href="" [routerLink]="['/book', book.id]">
      <img src="http://www.w3schools.com/css/img_fjords.jpg" alt="Trolltunga Norway" width="300" height="250">
    </a>
    <div class="desc">
    	{{book.name}}
    	<p> By: {{book.author}}</p>
    </div>

  </div>
</div>
