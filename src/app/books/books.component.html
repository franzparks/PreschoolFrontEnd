<div class="row">
	<div class="col-lg-4 col-md-2 col-sm-1" *ngFor="let book of books">
		<a href="" [routerLink]="['/book', book.id]">
			<div class="polaroid ">
				<img src="http://lorempixel.com/400/200/sports/5/" alt="A placeholder image" style="width:100%">
					<div class="container">
			    		<p>Title: {{book.name}}</p>
			    		<p>Author: {{book.author}}</p>
			  		</div>
			</div>
		</a>
	</div>
</div>
