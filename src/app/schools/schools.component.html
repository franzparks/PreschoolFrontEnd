<div class="clearfix">
<div class="school-row" *ngFor="let school of items">

	<div class="column1 school-image img">
		<img src="{{school.pagemap.cse_image[0].src}}" width="300" height="250">
	</div>
	
	<div class="column1 school-content">
		<h3>{{school.title}}</h3>
		<p>{{school.snippet}}</p>
	</div>
	
</div>

</div>
