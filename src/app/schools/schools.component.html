<div class="clearfix">
<div class="school-row" *ngFor="let school of items">

	<div class="school-image img">
		<img src="{{school.pagemap.cse_image[0].src}}" width="200" height="200">
	</div>
	
	<div class="school-content">
		<h3>{{school.title}}</h3>
		<p>{{school.snippet}}</p>
	</div>
	
</div>

</div>
