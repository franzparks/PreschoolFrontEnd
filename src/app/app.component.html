<header class="header">
  <div class="header__inner">
    <img class="header__logo" src="../assets/images/preschool-rater.png" alt="Golden Five Logo">
    <h1 class="header__title">
      Golden Five
    </h1>
    
    <span (click)="toggleNav()">
        <a class="header__menu" >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
        </a>

    </span>
    
      
  </div>
</header>
<!--Mobile Nav-->
 <nav id="drawer2" [ngClass]="visible ?navVisible : navInvincible" >
    <ul class="nav__list">
      
      <li class="nav__item dropdown" *ngFor="let navItem of navItems" dropdown>
        <a  href="#" class="dropdown-toggle " data-toggle="dropdown" dropdown-open>{{navItem.navTitle}}</a>

          <ul  (click)="toggleNav()">

            <li>
              <div class="dropdown-content">
                <div>
                  <h3>{{navItem.navSubTitle}}</h3>
                </div>
                <div *ngIf="navItem.navLinksCol1">
                  <ul>
                    <li *ngFor="let linkItem of navItem.navLinksCol1">
                      <a [routerLink]="linkItem.ref" class="nav-link">{{linkItem.label}}</a>
                    </li>
                  
                  </ul>
                </div>
                <div  *ngIf="navItem.navLinksCol2">
                  <ul>
                   <li *ngFor="let linkItem of navItem.navLinksCol2">
                      <a [routerLink]="linkItem.ref" class="nav-link">{{linkItem.label}}</a>
                    </li>
                    
                  </ul>
                </div>
                <div  *ngIf="navItem.navLinksCol3">
                  <ul>
                    <li *ngFor="let linkItem of navItem.navLinksCol3">
                      <a [routerLink]="linkItem.ref" class="dropdown-toggle">{{linkItem.label}}</a>
                    </li>
          
                  </ul>
                </div>
              </div>
            </li>
          </ul>
      </li>
    </ul>
  </nav>

 <!-- Desktop Nav-->
  <nav id="drawer" class="nav">
    <ul class="nav__list">
      <li  class="nav__item dropdown">
          <a  routerLink="/schools" class="dropdown-toggle" data-toggle="dropdown"><span> <i class="fa fa-home fa-fw" aria-hidden="true"></i></span> <span class="sr-only">Home</span></a>
        </li>

      <li class="nav__item dropdown" *ngFor="let navItem of navItems" dropdown>
        <a  href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown-open>{{navItem.navTitle}}</a>

          <ul [ngClass]="navItem.id > 4 ?  menuStyleRight : menuStyleLeft">

            <li>
              <div class="dropdown-content">
                <div>
                  <h3>{{navItem.navSubTitle}}</h3>
                </div>
                <div  *ngIf="navItem.navLinksCol1">
                  <ul>
                    <li *ngFor="let linkItem of navItem.navLinksCol1">
                      <a [routerLink]="linkItem.ref" class="nav-link">{{linkItem.label}}</a>
                    </li>
                  
                  </ul>
                </div>
                <div  *ngIf="navItem.navLinksCol2">
                  <ul>
                   <li *ngFor="let linkItem of navItem.navLinksCol2">
                      <a [routerLink]="linkItem.ref" class="nav-link">{{linkItem.label}}</a>
                    </li>
                    
                  </ul>
                </div>
                <div  *ngIf="navItem.navLinksCol3">
                  <ul>
                    <li *ngFor="let linkItem of navItem.navLinksCol3">
                      <a [routerLink]="linkItem.ref" class="dropdown-toggle">{{linkItem.label}}</a>
                    </li>
          
                  </ul>
                </div>
              </div>
            </li>
          </ul>
      </li>
    </ul>
  </nav>

<main>
   <router-outlet></router-outlet>
</main>
